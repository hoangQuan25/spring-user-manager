<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
<h1>Users</h1>
<a href="/user/add">Add User</a>
<ul>
    <li th:each="user : ${users}">
        <a th:href="@{/user/{id}(id=${user.id})}" th:text="${user.name}">User Name</a>
    </li>
</ul>
</body>
</html>
